
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NodeJS WebSocket Server</title>
</head>
<body>
	<h1>Hello world</h1>
    <form>
        <input id="send-ws" type="text" size="100">
    </form>
    <button name="Send" onclick="handleClick()">Send</button>
<script>

const ws = new WebSocket("ws://localhost:8080");

function handleClick() {
    const val = document.getElementById('send-ws').value;
    console.log(val);
    ws.send(val);
}

ws.addEventListener("open", () =>{
  console.log("We are connected");
  ws.send("How are you?");
});
 
ws.addEventListener('message', function (event) {
    console.log(event.data);
});
</script>
</body>
</html>
